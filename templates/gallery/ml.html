{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card">
  <h1>ML Prediction</h1>
  <img src="{% static 'placeholder_large.png' %}" alt="AI" class="img-responsive" style="max-height:200px;">

  <h3>Select Features</h3>
  <form method="post">{% csrf_token %}
    <div class="form-group">
      <label>Sepal Length: <input type="text" name="sepal_length" /></label>
    </div>
    <div class="form-group">
      <label>Sepal Width: <input type="text" name="sepal_width" /></label>
    </div>
    <div class="form-group">
      <label>Petal Length: <input type="text" name="petal_length" /></label>
    </div>
    <div class="form-group">
      <label>Petal Width: <input type="text" name="petal_width" /></label>
    </div>
    <div class="form-group">
      <label>Algorithm:
        <select name="algo">
          <option value="lr">Logistic Regression</option>
          <option value="knn">K-Nearest Neighbors</option>
          <option value="rf">Random Forest</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <input type="submit" value="Predict" />
    </div>
  </form>
  {% if result %}
  <div style="margin-top:20px; padding:15px; background:#e8f5e9; border:1px solid #c8e6c9;">
    <h2 style="margin:0; color:#388e3c;">Prediction: {{ result }}</h2>
  </div>
  {% endif %}
</div>
{% endblock %}
