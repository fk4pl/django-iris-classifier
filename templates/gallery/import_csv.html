{% extends 'base.html' %}
{% block content %}

    {{ form.as_p }}
    <input type="submit" value="Upload" />

  <p>CSV must contain columns: instance_id,sepal_length,sepal_width,petal_length,petal_width,species</p>
{% endblock %}
