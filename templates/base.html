{% load static %}
<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iris Species Predictor</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/">Home</a> | <a href="{% url 'gallery:iris_list' %}">Iris List</a> | <a href="{% url 'gallery:search' %}">Search</a> | <a href="{% url 'gallery:ml_predict' %}">ML</a>
        {% if user.is_staff %} | <a href="{% url 'accounts:manage_roles' %}">Manage Roles</a>{% endif %}
        {% if user.is_authenticated %}
          | <a href="{% url 'accounts:password_reset' %}">Password</a> |
          <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none;border:none;color:#0066cc;cursor:pointer;padding:0;margin:0;font-family:inherit;">Logout ({{ user.username }})
            {% if user.groups.all|length > 0 %}
              - {{ user.groups.all|join:", " }}
            {% else %}
              - reader
            {% endif %}
            </button>
          </form>
        {% else %}
          | <a href="{% url 'login' %}">Login</a> | <a href="{% url 'accounts:signup' %}">Sign Up</a>
        {% endif %}
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
