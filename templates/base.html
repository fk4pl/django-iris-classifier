{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iris Species Predictor</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <div class="container">
    <div class="nav">
      <a href="/">Home</a>
      <a href="{% url 'gallery:iris_list' %}">Iris List</a>
      <a href="{% url 'gallery:search' %}">Search</a>
      <a href="{% url 'gallery:ml_predict' %}">ML</a>
      {% if user.is_authenticated %}
      <a href="{% url 'accounts:password_reset' %}">Password</a>
      <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit"
          style="background:none;border:none;color:#555;cursor:pointer;padding:0;margin:0;font-family:inherit;font-weight:500;text-decoration:none;font-size:16px;">Logout
          ({{ user.username }})</button>
      </form>
      {% else %}
      <a href="{% url 'login' %}">Login</a> <a href="{% url 'accounts:signup' %}">Sign Up</a>
      {% endif %}
    </div>

    {% block content %}{% endblock %}

    <footer>
      <p>Iris Classifier Project &copy; {% now "Y" %}</p>
      <p>Built with <a href="https://www.djangoproject.com/" target="_blank">Django</a> (Absolute Link)</p>
    </footer>
  </div>
</body>

</html>
